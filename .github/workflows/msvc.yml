name: Microsoft C++ Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '42 1 * * 1'

env:
  # Path to the CMake build directory.
  build: '${{ github.workspace }}/build'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure clang-format
        shell: pwsh
        run: |
          if (-not (Get-Command clang-format -ErrorAction SilentlyContinue)) {
              if (Get-Command choco -ErrorAction SilentlyContinue) {
                  choco install llvm --version=14.0.6 -y --no-progress
              } else {
                  throw "clang-format not found. Install LLVM clang-format 14 on the runner."
              }
          }

      - name: Check formatting
        shell: pwsh
        run: ./scripts/check-format.ps1

      - name: Install boost
        uses: MarkusJx/install-boost@v2.4.5
        id: install-boost
        with:
           boost_version: 1.81.0
           platform_version: 2019
           toolset: msvc

      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        id: install-qt
        with:
          aqtversion: '==3.1.*'
          version: '6.9.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          tools: 'tools_cmake'

      - name: Init variables
        shell: cmd
        run: |
          if defined Qt6_DIR (
            set "QT_ROOT=%Qt6_DIR%"
          ) else if defined Qt5_DIR (
            set "QT_ROOT=%Qt5_DIR%"
          ) else if defined QT_ROOT_DIR (
            set "QT_ROOT=%QT_ROOT_DIR%"
          ) else (
            echo Qt installation path not found.
            exit /b 1
          )
          echo set "IPPONBOARD_ROOT_DIR=${{ github.workspace }}" > %ENV_CFG%
          echo set "QTDIR=%QT_ROOT%" >> %ENV_CFG%
          echo set "BOOST_DIR=${{ steps.install-boost.outputs.BOOST_ROOT }}" >> %ENV_CFG%
        env:
          ENV_CFG: ${{ github.workspace }}/env_cfg.bat

      - name: Create version info
        shell: cmd
        run: scripts/create-versioninfo.cmd ${{ github.workspace }}/base

      - name: Configure CMake
        run: cmake -S ${{ github.workspace }} -B ${{ env.build }} -G "Visual Studio 17 2022" -A x64

      # Build is not required unless generated source files are used
      # - name: Build CMake
      #   run: cmake --build ${{ env.build }}

      - name: Initialize MSVC Code Analysis
        uses: microsoft/msvc-code-analysis-action@04825f6d9e00f87422d6bf04e1a38b1f3ed60d99
        # Provide a unique ID to access the sarif output path
        id: run-analysis
        with:
          cmakeBuildDirectory: ${{ env.build }}
          # Ruleset file that will determine what checks will be run
          ruleset: NativeRecommendedRules.ruleset

      # Upload SARIF file to GitHub Code Scanning Alerts
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.run-analysis.outputs.sarif }}

